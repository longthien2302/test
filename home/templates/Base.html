<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">StudentManagement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/list">studentlist</a>
                    <a class="nav-link" href="/assigncl">assign</a>
                    <a class="nav-link" href="/stc">class</a>
                    <a class="nav-link" href="/absent">absent</a>
                </div>

                <div class="d-flex justify-content-end w-100">
                    {% if user.is_authenticated %}
                    <button class="btn text-light disabled">Hello {{user.get_username}} !</button>
                    <a href="{% url 'logout' %}?next={{request.path}}" class="btn btn-outline-light">Logout</a>

                    {% else %}
                    <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-outline-light">Login</a>

                    {% endif %}
                </div>
                <div class="d-flex justify-content-end w-100">
                    {% if user.is_authenticated %}
                    <button class="btn text-light disabled">Hello {{user.get_username}} !</button>
                    <a href="{% url 'logout' %}?next={{request.path}}" class="btn btn-outline-light">Logout</a>

                    {% else %}
                    <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-outline-light">Login</a>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container pt-3">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
